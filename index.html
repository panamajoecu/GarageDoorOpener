	<title>Garage Door Opener</title>
	<script type="text/javascript" src="/webiopi.js"></script>
	<script type="text/javascript">
	function init() {
		var button;
			
		button = webiopi().createButton("bt_GD1", "Garage Door 1", garagedoor1);
		$("#button1").append(button);
		
		button = webiopi().createButton("bt_GD2", "Garage Door 2", garagedoor2);
		$("#button2").append(button);
		
		button = webiopi().createButton("bt_stream", "Stream Pi Camera", stream_camera);
		$("#button3").append(button);
		
	}
	
	function garagedoor1() {
		webiopi().callMacro("toggle_garagedoor1");
	}
		
	function garagedoor2() {
		webiopi().callMacro("toggle_garagedoor2");
	}

	function stream_camera() {
		window.location.href = "stream.html";
	}
	
	webiopi().ready(init);
		
	</script>
	<style type="text/css">
		button {
			margin: 10px 10px 10px 10px;
			width: 300px;
			height: 50px;
			font-size: 24pt;
			font-weight: bold;
			color: black;
		}
	</style>
</head>
<body>
	<div id="content" align="center">
		<div id="button1"></div>
		<div id="button2"></div>
		<div id="button3"></div>
	</div>

</body>
